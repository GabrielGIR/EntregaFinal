<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'Roel/css/Style.css'%}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>
<body>
    <body>
        <div class="Login"> 
            <form action="" method="POST" class="formLogin"> {% csrf_token %}
                <h2 class="active"> Register </h2>
                <div>
                    <span>Email</span>
                    <input name="email" type="email" placeholder="Email" class="inputLogin" style="color: black !important;">
                </div>
                <div>
                    <span>Username</span>
                    <input name="username" type="text" placeholder="User" class="inputLogin" style="color: black !important;">
                </div>
                <div>
                    <SPAN>Primer Nombre</SPAN>
                    <input name="first_name" type="text" placeholder="Primer nombre" class="inputLogin" style="color: black !important;">
                </div>
                <div>
                    <SPAN>Apellido</SPAN>
                    <input name="last_name" type="text" placeholder="Apellido" class="inputLogin" style="color: black !important;">
                </div>
                <div>
                    <span>Password</span>
                    <input name="password1" type="password" placeholder="contraseña" class="inputLogin" style="color: black !important;">
                </div>
                <div>
                    <SPAN>Password Confirm</SPAN>
                    <input name="password2" type="password" placeholder="contraseña Confirm" class="inputLogin" style="color: black !important;">
                </div>
                
                <div>
                    <button class="signin" type="submit">Register</button>
                </div>
                <p style="color: white;">Ya tienes tienes una cuenta? <a href="/Roel/login">Inicia sesión</a></p>
            </form>
        </div>
    </body>
    </html>
</body>
</html>
