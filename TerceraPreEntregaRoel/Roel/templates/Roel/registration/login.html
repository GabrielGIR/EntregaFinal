<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'Roel/css/Style.css'%}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    
    <title>Document</title>
</head>
<body>
    <body>
        
        <div class="Login"> 
            <form action="" method="POST" class="formLogin"> {% csrf_token %}
                <h2 class="active">  Log In </h2>
                <div>
                    <span>username</span>
                    <input name="user" type="text" placeholder="User" class="inputLogin" style="color: black !important;">
                </div>
                <div>
                    <span>password</span>
                    <input name="password" type="password" placeholder="Password" class="inputLogin">
                </div>
                <div>
                    <button class="signin" type="submit">Login</button>
                </div>
                <input type="checkbox" id="checkbox-1-1" class="custom-checkbox" />
                    <label for="checkbox-1-1" style="color: grey;">Keep me Signed in</label>
                {% if error %}
                    <p style="color: red;">{{error}}</p>
                {% endif %}
                <hr>

                <p style="color: black;">Aun no tienes una cuenta? <a href="/Roel/registro">Registrate</a></p>
            </form>
        </div>
    </body>
    </html>
</body>
</html>
